{% extends "admin/index.html" %}
{% block nav%}
<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
    <div class="d-flex align-items-center">
        <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
        <h2 class="fs-2 m-0" style="color: #008753;">All Parties</h2>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="row"  >
    <div class="text-end mb-3">
        <a href="{{url_for('admin_party')}}" class="btn btn-outline-warning">Add a New Party</a>
    </div>
    <table class="table table-dark text-light ">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Party</th>
                <th>Code</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for p in data %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{ p.party_name }}</td>
                <td>{{ p.party_shortcode }}</td>
                <td>{{ p.party_contact }}</td>
                <td><a href="">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {{ data }}
</div>
{% endblock content %}
